<!DOCTYPE html>
<html lang="en">

<head>
    <title>Order Awesome Bikes</title>

    <!-- <base href="https://www.example.org/"> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nate Oster">
    <meta name="description" content="Order an awesome Bike">
    <meta name="keywords" content="cycling, bicycles, bikes, road bikes, mountain bikes, fat bikes, gravel bikes, order">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "Order Awesome Bikes",
            "description": "Order an awesome bike from Awesome Bikes Inc.",
            "url": "https://n8os.github.io/awesome_bikes/order.html",
            "mainEntity": {
                "@type": "WebPageElement",
                "name": "Order Form",
                "description": "Order form for Awesome Bikes Inc.",
                "url": "https://n8os.github.io/awesome_bikes/order.html#order-form"
            },
            "potentialAction": {
                "@type": "SubmitAction",
                "target": "https://n8os.github.io/awesome_bikes/order.html#order-form",
                "actionPlatform": "https://schema.org/WebApplication",
                "name": "Submit Order"
            }
        }
    </script>
</head>

<body>
    <header class="main-nav">
        <img class="logo" src="media/image/awesome_bikes.png" alt="Awesome Bikes Logo">
        <nav>
            <ul>
                <li><a href="./#roady">Road</a></li>
                <li><a href="./#mtb">MTB</a></li>
                <li><a href="./#fatty">Fat</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="order-form">
            <h2>Order Form</h2>

            <p>
                Ready to place your awesome order?
                Please fill out the form below and we'll let you know when the bike is available.
            </p>

            <form action="#" id="order-form">
                <fieldset>
                    <legend>Bike type</legend>
                    <ul>
                        <li>
                            <label for="road_bike">
                                <input type="radio" id="road_bike" name="bike" value="road">
                                Awesome Road Bike
                            </label>
                        </li>
                        <li>
                            <label for="mountain_bike">
                                <input type="radio" id="mountain_bike" name="bike" value="mountain">
                                Awesome Mountain Bike
                            </label>
                        </li>
                        <li>
                            <label for="fat_bike">
                                <input type="radio" id="fat_bike" name="bike" value="fat">
                                Awesome Fat Bike
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <label for="name">
                    <span>Name: </span>
                    <input type="text" id="name" name="name" required>
                </label>
                <label for="mail">
                    <span>Email: </span>
                    <input type="email" id="mail" name="user-mail" required>
                </label>
                <label for="phone">
                    <span>Phone: </span>
                    <input type="tel" id="phone" name="phone" required>
                </label>
                <button type="submit">Send It!</button>
            </form>
        </section>
    </main>
    
    <footer>
        <img class="logo" src="media/image/awesome_bikes.png" alt="Awesome Bikes Logo">
        <a href="https://maps.app.goo.gl/86FnvAQhuVGvzEj89">
            <address>123 Awesome Inc Dr. Lexington, KY</address>
        </a>
    </footer>
</body>
